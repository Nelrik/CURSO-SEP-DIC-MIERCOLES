<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: colorChangeAnimation 5s linear infinite, rotationAnimation 5s linear infinite;
        }
        
        @keyframes colorChangeAnimation {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: red; }
        }
        
        @keyframes rotationAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Osvaldo Rodriguez</h1>

    <script>
        // Cambiar el nombre "Osvaldo Rodriguez" a trav√©s de JavaScript
        const nombreElement = document.querySelector('h1');
        const nombres = ["Osvaldo Rodriguez", "Alan Diaz",];
        let nombreIndex = 0;

        function cambiarNombre() {
            nombreIndex = (nombreIndex + 1) % nombres.length;
            nombreElement.textContent = nombres[nombreIndex];
        }

        setInterval(cambiarNombre, 2000); // Cambiar el nombre cada 2 segundos
    </script>
</body>
</html>
