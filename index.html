<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta Flotante</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #space {
            width: 100%;
            height: 100%;
            background-image: url('espacio.jpg'); 
            background-size: cover;
            background-position: center;
            position: absolute;
        }

        #astronaut {
            width: 100px; 
            height: auto;
            position: absolute;
            transition: all 0.2s ease-in-out;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars::before {
            content: "";
            display: block;
            position: absolute;
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            width: 1px;
            height: 1px;
            background-color: white;
            animation: starsAnimation 5s linear infinite;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #text {
            font-size: 32px;
            font-weight: bold;
            color: #f0f0f0;
            position: relative;
        }

        @keyframes starsAnimation {
            to {
                transform: translate(calc(100vw * 1.5), calc(100vh * 1.5));
            }
        }

        .planet {
            width: 150px; 
            height: 150px;
            background: radial-gradient(circle, #ff9900 60%, transparent 70%);
            position: absolute;
            bottom: 50px;
            right: 50px;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff9900;
            animation: planetAnimation 15s linear infinite;
        }

        @keyframes planetAnimation {
            to {
                transform: rotate(360deg);
            }
        }
        
        
    </style>
</head>
<body>
    <div id="space"></div>
    <img id="astronaut" src="descarga-removebg-preview.png" Astronauta> 
    <script>
        const astronaut = document.getElementById('astronaut');
        let lastX = 0;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;

            if (mouseX < lastX) {
                astronaut.style.transform = 'scaleX(-1)';
            } else {
                astronaut.style.transform = 'scaleX(1)';
            }

            lastX = mouseX;

            astronaut.style.left = mouseX + 'px';
            astronaut.style.top = e.clientY + 'px';
        });
        const text = document.getElementById('text');

document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const textX = text.offsetLeft + text.offsetWidth / 2;
    const textY = text.offsetTop + text.offsetHeight / 2;

    const deltaX = mouseX - textX;
    const deltaY = mouseY - textY;

    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const maxDistance = Math.max(window.innerWidth, window.innerHeight) / 2;

    const opacity = 1 - (distance / maxDistance);

    text.style.opacity = opacity;
});
    </script>
   <div id="container">
    <span id="text">Hola Mundo, soy Caleb Adrian</span>
</div>
        <div class="stars"></div>
        <div class="planet"></div>
        <div class="stars" style="--x: 0.1; --y: 0.2;"></div>
        <div class="stars" style="--x: 0.5; --y: 0.9;"></div>
        <div class="stars" style="--x: 0.8; --y: 0.1;"></div>
        <div class="stars" style="--x: 0.2; --y: 0.2;"></div>
        <div class="stars" style="--x: 0.3; --y: 0.9;"></div>
        <div class="stars" style="--x: 0.6; --y: 0.2;"></div>
</body>
</html>
