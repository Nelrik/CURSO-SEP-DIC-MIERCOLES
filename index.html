<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çndice Animado</title>
    <style>
        body {
           font-family: 'Graffiti', cursive;
            background-color: hotpink;
            margin: 30;
            padding: 90;
        }

        #index-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #index-text {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            animation: slideIn 2s ease-in-out infinite;
        }

        @keyframes slideIn {
            0%, 100% {
                transform: translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }

            @font-face {
            font-family: 'Graffiti';
            src: url('ruta/a/tu/fuente/graffiti.ttf') format('truetype');
            /* Reemplaza 'ruta/a/tu/fuente/graffiti.ttf' con la URL de tu fuente personalizada */
        }
    </style>
</head>
<body>
    <div id="index-container">
        <div id="index-text">MARCELA PADILLA </div>
    </div>
</body>
</html>
