<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector Blanco Matheo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .animation-container {
            text-align: center;
            margin-top: 100px;
        }

        .animated-text {
            font-size: 36px;
            color: #ff7f00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textAnimation 3s infinite alternate;
        }

        @keyframes textAnimation {
            0% {
                color: #5BFF33 ;
            }
            100% {
                color: #3FA9B5;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <h1 class="animated-text">¡Hector Blanco Gaona! ¿Otaku?</h1>
    </div>
</body>
</html>
